{% extends 'index.html' %}
{% load static %}

{% block content %}
    <section>
        <div id="picker"></div>
        <input id="demo">
        <button id="toggle">Lanuch</button>
    </section>

    <section>
        <div class="container">
            <div class="col-md-3 mr-5 ml-5 text-center">
                <label>Magnitude Interval</label>
                <hr>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h6>Min</h6>
                        <input type="number" class="form-control form-control-sm" min="0" max="100" step="0.1"
                               name="minmag" id="minmag">
                    </div>
                    <div class="col-4">
                        <h6>Max</h6>
                        <input type="number" class="form-control form-control-sm" min="0" max="100" step="0.1"
                               name="maxmag" id="maxmag">
                    </div>
                </div>
                <br>
                <div id="magSlider" class="noUi-target noUi-ltr noUi-horizontal noUi-txt-dir-ltr"></div>
                <br><br>
                <label>Depth (km)</label>
                <hr>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h6>Min</h6>
                        <input type="number" class="form-control form-control-sm" min="0" max="1000" step="10"
                               name="mindepth" id="mindepth">
                    </div>
                    <div class="col-4">
                        <h6>Max</h6>
                        <input type="number" class="form-control form-control-sm" min="0" max="1000" step="10"
                               name="maxdepth" id="maxdepth">
                    </div>
                </div>
                <br>
                <div id="depthSlider" class="noUi-target noUi-ltr noUi-horizontal noUi-txt-dir-ltr"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="row mb-3">
            <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
                <input type="time" class="form-control" value="00:00:00" id="myTime" pattern="[0-2][0-9]:[0-5][0-9]"
                       step="3600" min="00:00" max="23:59">
            </div>
        </div>
    </section>

    <section>

        <div>
            <input type="text" id="time" placeholder="Time">
        </div>
    </section>

    <section>
        <input id="timepicker" type="text" class="form-control">
    </section>

    <section>
        <input type="date" id="birthdaytime" name="birthdaytime" value="YYYY-MM-DDYhh:mm:ss">
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'dist/js/window-date-picker.js' %}"></script>
    <script>
        const picker = new WindowDatePicker({
            el: '#picker',
            toggleEl: '#toggle',
            inputEl: '#demo',
            type: 'DATEHOUR',
            hourType: "24",
            dateType: "DD-MM-YYYY",
        });
        console.log(picker)
    </script>
    <script>
        var timepicker = new TimePicker('time', {
            lang: 'en',
            theme: 'dark'
        });
        timepicker.on('change', function (evt) {

            var value = (evt.hour || '00') + ':' + (evt.minute || '00');
            evt.element.value = value;

        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <script>
        $('#timepicker').timepicker({
            minuteStep: 60,
            showMeridian: false,
            defaultTime: '00:00'
        });
    </script>
{% endblock %}
